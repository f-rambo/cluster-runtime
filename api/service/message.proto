syntax = "proto3";

package clusterruntime.api.service;

import "internal/biz/service.proto";

option go_package = "api/service;";

message ApplyServiceRequest {
  biz.service.Service service = 1;
  biz.service.ContinuousIntegration ci = 2;
  biz.service.ContinuousDeployment cd = 3;
}

message GetServiceRequest {
  string name = 1;
}

message GetWorkflowRequest {
  string name = 1;
}